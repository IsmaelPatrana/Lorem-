<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/formulario.css">

</head>
<body>
    <header></header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <img src="../img/eliminar.svg" alt="" width="200px" height="100px">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-12 d-flex justify-content-center ">
                    <h1>Unete con</h1>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="register-fb d-flex align-items-center justify-content-center">
                        <a href="">
                            <img src="../img/facebook.svg"  class="img-form"> 
                            Unete con facebook
                        </a>
                       
                    </div>
                    <div class="register-google d-flex align-items-center justify-content-center">
                        <a href="">
                            <img src="../img/google.svg"  class="img-form"> 
                            Unete con Google
                        </a>
                    </div>
                </div>
                
            </div>
                <hr style="margin: 30px;">
            <div class="row justify-content-center"  style="text-align: start;">
                <div class="col-5">
                   <form action="#" class="form-d4d">
                    <label for="documentos">Tipo de documento</label>
                    <div class="form-group  d-flex justify-content-center">
                        <select name="documentos" id="" class="form-control form-3d3">
                            <option value="10">Cedula</option>
                            <option value="20">Nit</option>
                            <option value="">Pasaporte</option>
                        </select>
                        <input type="number" name="documentos" id="documentos" class="form-control form-3d3" placeholder="Numero del documento">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombres</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombres">
                        <small class="form-text text-muted">Usa tus nombres completos.</small>
                      </div>
                      <div class="form-group">
                        <label for="Apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="Apellidos" placeholder="apellidos">
                      </div>
                      <div class="form-group">
                        <label for="Email">¿Cuál es tu correo electrónico?</label>
                        <input type="email" class="form-control" id="Email" placeholder="ejemplo@mail.com">
                      </div>
                      <div class="form-group">
                        <label for="ConfirmaEmail">Confirma el correo electrónico</label>
                        <input type="email" class="form-control" id="ConfirmaEmail">
                        <small class="form-text text-muted"></small>
                      </div>
                      <div class="form-group">
                        <label for="password">Crea una contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="*******************">
                      </div>
                      <div style="text-align: end; margin: 10px;">
                          <a href="#" id="login">¿Ya tenes cuenta?</a>
                      </div>
                      <button type="submit" id="boton-3d3" class="btn btn-primary">Enviar</button>
                   </form>
                      
                </div>
            </div>
